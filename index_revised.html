<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="style_revised.css">
</head>
<body>

    <div class="pokedex">
        <div class="top-container">
            <div class="top-container_main-section">
                <div class="main-section_white">
                    <div class="main-section_black">
                        <div class="main-screen hide">
                            <div class="screen-header">
                                <span class="poke-name"></span>
                                <span class="poke-id"></span>
                            </div>
                            <div class="screen-img">
                                <img src="" class="poke-front-image" alt="front">
                                <img src="" class="poke-back-image" alt="back"> 
                            </div>
                            <div class="screen-description">
                                <div class="stats_types">
                                    <span class="poke-type-one"></span>
                                    <span class="poke-type-two"></span>
                                </div>
                                <div class="stats_abilities">
                                    <span class="poke-ability-one"></span>
                                    <span class="poke-ability-two"></span>
                                </div>
                                <div class="screen-stats">
                                    <p class="stats_weight">Weight: <span class="poke-weight"></span></p>
                                    <p class="stats_height">Height: <span class="poke-height"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="bottom-container_main-section">
                <div class="bottom-container_black">
                    <div class="bottom-container_screen">
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                        <div class="list-item"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-container_buttons">
                <div class="left-button">Prev</div>
                <div class="right-button">Next</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
